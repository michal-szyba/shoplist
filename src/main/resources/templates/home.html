<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplists view</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
</header>
<main>
    <section id="shoplists">
        <h1> Lists </h1>
        <div th:each="shoplistDTO : ${shoplistsDTOS}">
            <h2 th:text="${shoplistDTO.getName()}"></h2>
            <ul>
                <li th:each="product : ${shoplistDTO.getProducts()}">
                    <span th:text="${product.getName()}"></span>
                    <span th:text="${product.getQuantity()}"></span>
                </li>
            </ul>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Micha≈õ Solutions</p>
</footer>
<script src="/js/script.js"></script>
</body>
</html>
